name: Claude Code Status Monitor

on:
  schedule:
    # 5分ごとに実行 (GitHub Actionsの最小間隔)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore status cache
        uses: actions/cache/restore@v4
        with:
          path: status_cache.json
          key: claude-status-cache

      - name: Run status check
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node claude-status-monitor.js

      - name: Save status cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: status_cache.json
          key: claude-status-cache